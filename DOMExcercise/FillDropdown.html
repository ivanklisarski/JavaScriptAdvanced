<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script src="dropdown.js"></script>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
<label for="newItemText">Text: </label><input type="text" id="newItemText" />
<label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
<input type="button" value="Add" onclick="addItem()">

<script>
    function addItem() {
        let text = document.getElementById("newItemText").value;
        let value = document.getElementById("newItemValue").value;

        if(text !== "" && value !== "" ){
            let newOption = document.createElement('option');

            newOption.text = text;
            newOption.value = value;

            document.getElementById('menu').appendChild(newOption);
        }
        text = document.getElementById("newItemText").value = "";
        value = document.getElementById("newItemValue").value = "";
    }
</script>
</body>
</html>
